<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    </head>
    <body>
        <header class="header">
       <div class="center"><img src="img/logo.png" class="logo" alt="">  </div>
     </header>
    <div class="container"> 
    
    <main class="content"> 
      <button id="ModelBtnStaff" class="circle">Staff</button>
        <img src="img/logo_graphic.png" width="600"   alt="">
       <button id="ModelBtnVis" class="circle">Vistor</button>
        
        <div id="staffModel" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
            <div class="form">
                <span class="close">&times;</span>
            <div class="formDetailStaff">
            Please enter your pin number.
             <div class="error StaffError"></div>
            <p> 
                <input type="password" maxlength="1"  size="3" class="password" name="pin1"> 
                <input type="password" maxlength="1"  size="3" class="password"   name="pin2"> 
                <input type="password" maxlength="1"  size="3" class="password"  name="pin3"> 
                <input type="password" maxlength="1"  size="3"  class="password" name="pin4">
            </p>
            <button class="submit" id="submitStaff" name="submit">Submit</button>
            
          </div>
          </div>
           <div class="successStaff">
                 <div class="nameFrmDb"></div>
                 <div class="endTable"> 
                    <div class="circleForm Arrived">I've Arrived  </div>
                    <div class="circleForm Leaving">Im Leaving   </div>
                    <div class="circleForm  EYD">Enjoy Your Day ! </div>
                    </div>
            </div>
          </div>

        </div>
        <!-- The Modal -->
        <div id="VisModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
            
             
                 <div class="form ">
                    <span class="close">&times;</span>
                    
                    <div class="formDetailVis">
                    <h2>Please fill all the fields in the form. </h2>
                    <div class="error VisError"></div>
                    <p>Name <input type="text" id="name" name="name"></p>
                    <p>Email&nbsp; <input type="text" id="email" name="email"></p>
                    <button class="submit" id="submitVis" name="submit">Submit</button>
                     </div>
            
                    <div class="successVis">   
                    
                    </div>
                     </div>
            </div> 
           
          </div>

        </div>
    </main>
    </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
       
        <script src="js/script.js"> </script>
        <script src="js/model.js"> </script>
    </body>
</html>
